<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Website</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  .gradient-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 50vh; /* Adjust this value to control where the gradient ends */
    background: linear-gradient(to bottom, #a18cd1 0%, #fbc2eb 100%);
    z-index: -1; /* Ensures content scrolls over the gradient */
  }
  .content {
    position: relative;
    z-index: 1;
    background-color: transparent;
    padding: 20px;
    min-height: 150vh; /* Ensures the page is scrollable */
  }
</style>
</head>
<body>

<div class="gradient-background"></div>

<div class="content">
  <h1>Welcome to My Website</h1>
  <p>This is a demonstration of a fixed gradient background at the top half of the screen that "disappears" as you scroll down.</p>
  <!-- Add more content here as needed -->
</div>

</body>
</html>
